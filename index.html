<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> KSA weather </title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body class="body">
        <div>
            <h1> Weather in KSA </h1>
        </div>
        <div>
            <h2> Search for the city </h2>
            <input type="text" placeholder="Search text"/>
        </div>
        <div class="weather">
            <p class="cities"> City: Jeddah, Temperatures: 27 </p>
            <p class="cities"> City: Riyadh, Temperatures: 22 </p>
            <p class="cities"> City: Tabuk, Temperatures: 19 </p>
            <p class="cities"> City: Hail, Temperatures: 32 </p>
            <p class="cities"> City: Dammam, Temperatures: 25 </p>
            <p class="cities"> City: Makkah, Temperatures: 22 </p>
            <p class="cities"> City: Madinah, Temperatures: 23 </p>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
